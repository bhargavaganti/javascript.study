<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js" defer></script>
    <title>Master the JavaScript Ecosystem - Study JavaScript</title>
  </head>
  <body>
    <header>
      <h1>Master the <span>JavaScript</span> Ecosystem</h1>
      <!-- <h1>Master the <span>JavaScript</span> Ecosystem</h1> -->
      <p>
        <span id="courses-number"></span> top rated courses on
        <span class="sub-title__js">JavaScript</span>,
        <span class="sub-title__react">React</span>,
        <span class="sub-title__vue">Vue</span>,
        <span class="sub-title__node">Node</span>,
        <span class="sub-title__ts">TypeScript</span> and more...
      </p>
    </header>
    <nav class="tech-nav">
      <div class="tech-container" data-tech="javascript">
        <div class="tech-logo-container">
          <img src="assets/logos/javascript.svg" alt="javascript logo" />
        </div>
        <span class="tech-name">JavaScript</span>
      </div>
      <div class="tech-container" data-tech="react">
        <div class="tech-logo-container">
          <img src="assets/logos/react.svg" alt="reactjs logo" />
        </div>
        <span class="tech-name">React</span>
      </div>
      <div class="tech-container" data-tech="vue">
        <div class="tech-logo-container">
          <img src="assets/logos/vue.svg" alt="vuejs logo" />
        </div>
        <span class="tech-name">Vue</span>
      </div>
      <div class="tech-container" data-tech="angular">
        <div class="tech-logo-container">
          <img src="assets/logos/angular.svg" alt="angularjs logo" />
        </div>
        <span class="tech-name">Angular</span>
      </div>
      <div class="tech-container" data-tech="node">
        <div class="tech-logo-container">
          <img src="assets/logos/node.svg" alt="nodejs logo" />
        </div>
        <span class="tech-name">Node</span>
      </div>
      <div class="tech-container" data-tech="typescript">
        <div class="tech-logo-container">
          <img src="assets/logos/typescript.svg" alt="typescript logo" />
        </div>
        <span class="tech-name">TypeScript</span>
      </div>
      <div class="tech-container" data-tech="gatsby">
        <div class="tech-logo-container">
          <img src="assets/logos/gatsby.svg" alt="gatsby logo" />
        </div>
        <span class="tech-name">Gatsby</span>
      </div>
    </nav>
    <main>
      <section class="courses-container" id="courses-container"></section>
    </main>
  </body>
</html>
