<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/view/styles/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="/view/scripts.js" defer></script>
    <title>Study Javascript</title>
  </head>
  <body>
    <header>
      <h1>Best JavaScript related courses on the web</h1>
      <p>
        <span id="courses-number"></span> top rated courses on JavaScript,
        React, Vue, Node and more...
      </p>
    </header>
    <nav>
      <div class="tech-container" data-tech="javascript">
        <div class="tech-logo-container">
          <img src="/view/assets/logos/javascript.svg" alt="javascript logo" />
        </div>
        <span class="tech-name">JavaScript</span>
      </div>
      <div class="tech-container" data-tech="react">
        <div class="tech-logo-container">
          <img src="/view/assets/logos/react.svg" alt="reactjs logo" />
        </div>
        <span class="tech-name">React</span>
      </div>
      <div class="tech-container" data-tech="vue">
        <div class="tech-logo-container">
          <img src="/view/assets/logos/vue.svg" alt="vuejs logo" />
        </div>
        <span class="tech-name">Vue</span>
      </div>
      <div class="tech-container" data-tech="angular">
        <div class="tech-logo-container">
          <img src="/view/assets/logos/angular.svg" alt="angularjs logo" />
        </div>
        <span class="tech-name">Angular</span>
      </div>
      <div class="tech-container" data-tech="node">
        <div class="tech-logo-container">
          <img src="/view/assets/logos/node.svg" alt="nodejs logo" />
        </div>
        <span class="tech-name">Node</span>
      </div>
      <div class="tech-container" data-tech="typescript">
        <div class="tech-logo-container">
          <img src="/view/assets/logos/typescript.svg" alt="typescript logo" />
        </div>
        <span class="tech-name">TypeScript</span>
      </div>
      <div class="tech-container" data-tech="gatsby">
        <div class="tech-logo-container">
          <img src="/view/assets/logos/gatsby.svg" alt="gatsby logo" />
        </div>
        <span class="tech-name">Gatsby</span>
      </div>
    </nav>
    <main>
      <section class="courses-container" id="courses-container"></section>
    </main>
  </body>
</html>
